<style>
/* Global */
*{margin:0;padding:0;}
html,body{width:100%;height:100%;min-height:100%;font-family:Arial;}
body{overflow:hidden;}

/*** Structure ***/
#player{width:100%;height:100%;min-height:100%;position:relative;}
#player_header{position:absolute;top:0;left:0;right:0;width:100%;height:40px;line-height:40px;font-size:20px;z-index:100;}
#player_screen{position:absolute;top:40px;bottom:20px;left:0;right:0;z-index:10;background:#000;font-size:12px;color:#000;}
#player_footer{position:absolute;bottom:0;left:0;right:0;width:100%;height:20px;line-height:20px;font-size:12px;color:#000;z-index:10;}

/*** Screens ***/

/* */
#player_screen_video{z-index:100;}

/* Loading */
#player_screen_loading{position:absolute;top:0;left:0;right:0;bottom:0;background:#ccc;z-index:200;text-align:center;}
#player_screen_loading_img{max-width:100%;max-height:100%;width:auto;height:100%;}

/* Overlay */
#player_screen_overlay{position:absolute;top:0;left:0;right:0;bottom:0;z-index:300;cursor:pointer;}
#player_screen_overlay_link{width:100%;height:100%;display:block;}

/* Big Controls */
#player_screen_controls{position:absolute;margin:auto;top:0;left:0;right:0;bottom:0;width:120px;height:120px;z-index:400;}
#player_screen_controls a{font-size: 70px;color: #1876cc;}
#player_screen_controls a:hover{color: #2483d5;}

}

#player_screen_controlbar{position:absolute;bottom:0;left:0;right:0;height:40px;line-height:40px;font-size:20px;z-index:500;

  color: #ffffff;
  /*transition: transform .1s ease 0s;*/
}
#player_screen_controlbar a{
text-decoration:none;color:#333;vertical-align:middle;
color: #1876cc;
}
#player_screen_controlbar a:hover{
color: #fff;
}

*/

	display:block;
	position:absolute;
	top:0;
	left:0;

  height:0;
  width:100%;

#player_controlbar_progress {
width:100%;
height:6px;

}

/* Btn Pause */
#player_controlbar_pause{position:absolute;top:6px;left:5px;}
/* Btn Volume */
#player_controlbar_sound{/*position:absolute;top:6px;left:30px;*/z-index:2;
position:absolute;top:6px;right:30px;width:20px;}

  display:block;
  top:-115px;
  left:5px;
  
	position:relative;
	cursor:pointer;
	width:10px;
	height:80px;

  z-index:20;
}

	display:block;
	height:0;
  width:100%;
	position:absolute;
	bottom:0;
	left:0;

/* Btn Next */
#player_controlbar_next{position:absolute;top:6px;right:5px;}

/* Btn Fullscreen */
#player_controlbar_fullscreen{position:absolute;top:6px;right:5px;}

/* a add dans template design */
#player_controlbar_sound{display:none;}
#player_controlbar_fullscreen{display:none;}

/* Time Info */

#player_big_play i.glyphicon-play{top: 22px;left: 5px;}/* Repositionnement icon */
#player_big_pause i.glyphicon-pause{top: 22px;left: 3px;}/* Repositionnement icon */

.modal{background:#fff;padding:10px;border-radius:5px;}/* Design */
.modal_title{font-size:16px;font-weight:bold;text-align:center;}/* Design */
.modal_close{color:#000;text-decoration:none;}/* Design */
